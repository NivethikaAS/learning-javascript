<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO-DO LIST</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
                width: 100%;
                max-width: 500px;
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(102, 126, 234, 0.1);
            }

            .input-container {
                display: flex;
                gap: 10px;
                margin-bottom: 25px;
            }

            #task {
                flex: 1;
                padding: 12px 15px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1em;
                transition: all 0.3s ease;
            }

            #task:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            }

            .add-btn {
                padding: 12px 25px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1em;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }

            .add-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            .add-btn:active {
                transform: translateY(0);
            }

            #list-container {
                list-style: none;
            }

            #list-container li {
                background: #f8f9fa;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-left: 4px solid #667eea;
                transition: all 0.3s ease;
                animation: slideIn 0.3s ease;
            }

            #list-container li:hover {
                background: #f0f1ff;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .task-text {
                flex: 1;
                color: #333;
                font-size: 1.05em;
            }

            .delete-btn {
                padding: 8px 15px;
                background: #ff6b6b;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9em;
                font-weight: 600;
                transition: all 0.3s ease;
                white-space: nowrap;
            }

            .delete-btn:hover {
                background: #ff5252;
                transform: scale(1.05);
            }

            .empty-state {
                text-align: center;
                color: #999;
                padding: 40px 20px;
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üìù TO-DO LIST</h1>
            <div class="input-container">
                <input id="task" type="text" placeholder="Enter your task here...">
                <button class="add-btn" onclick="additem()">ADD TASK</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </body>
    <script>
        const inputbox = document.getElementById("task");
        const listcontainer = document.getElementById("list-container");
        const emptyState = listcontainer.querySelector(".empty-state");

        function additem() {
            const taskValue = inputbox.value.trim();
            
            // Validation
            if (taskValue === "") {
                alert("Please enter a task!");
                inputbox.focus();
                return;
            }


            const listtask = document.createElement("li");
            const taskText = document.createElement("span");
            taskText.className = "task-text";
            taskText.textContent = taskValue;

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "DELETE";
            deleteBtn.onclick = deletetask;

            listtask.appendChild(taskText);
            listtask.appendChild(deleteBtn);
            listcontainer.appendChild(listtask);

            // Clear input and refocus
            inputbox.value = "";
            inputbox.focus();

            // Show empty state if list becomes empty
            if (listcontainer.children.length === 0) {
                const newEmptyState = document.createElement("div");
                newEmptyState.className = "empty-state";
                newEmptyState.textContent = "Your task list is empty. Add a task to get started!";
                listcontainer.appendChild(newEmptyState);
            }
        }

        function deletetask(event) {
            event.target.parentElement.remove();

            // Show empty state if list becomes empty
            if (listcontainer.children.length === 0) {
                const emptyState = document.createElement("div");
                emptyState.className = "empty-state";
                emptyState.textContent = "Your task list is empty. Add a task to get started!";
                listcontainer.appendChild(emptyState);
            }
        }

        // Allow Enter key to add task
        inputbox.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                additem();
            }
        });
    </script>
</html>
